aboutItem:
  - title : Leidenschaft
    description: > 
      Wir leben Informatik von morgens bis abends. Wir wollen unseren Kunden das bestmögliche Resultat liefern und unterstützen Sie auf dem Weg von der Planung bis zum fertigen Produkt.

  - title : Wissbegierig
    description: > 
      Wir bleiben für Sie stets am Ball und bilden und entwickeln uns ständig weiter. Die Informatik ist sehr schnelllebig, die heutigen Technologien morgen schon wieder veraltet. Daher nehmen wir uns die Zeit, die neusten IT-Trends nicht zu verpassen und uns das nötige Know-How zu erarbeiten, damit wir Sie kompetent beraten und Sie bei Ihrem Unterfangen bestmöglich unterstützen können.

  - title : Erfahrung
    description: > 
      Die gesammelten Erfahrungen, welche sich die Gründer der Firma Kelt 9 in diversen Kundenprojekten angeeignet haben, sind für die zukünftigen Aufgaben extrem wertvoll.
